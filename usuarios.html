<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Usuários</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Usuários</h1>
    
    <div id="mensagemView"></div>
    
    <form class="form">
        
        <div class="form-group">
            <label for="nome">Nome</label>
            <input id="nome" type="text" class="form-control" required autofocus tabindex="1"/>        
        </div>    
        
        <div class="form-group">
            <label for="sobrenome">Sobrenome</label>
            <input id="sobrenome" type="text" class="form-control" tabindex="2"/>
        </div>
        
        <div class="form-group">
            <label for="data-nascimento">Data de nascimento</label>
            <input id="data-nascimento" type="date" class="form-control" required tabindex="3"/>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" class="form-control" required tabindex="4"/>
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <input id="senha" type="password" class="form-control" required tabindex="5"/>
        </div>
        
        <button class="btn btn-primary" type="submit" tabindex="6">Incluir</button>
        <button class="btn btn-primary text-center" type="button" tabindex="7">
            Apagar
        </button>
    </form>
    
    <br>
    <div id="viewUsuarios"></div>
</body>
</html>
