<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Usuários</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Usuários</h1>
    
    <div id="mensagemView"></div>
    
    <form class="form" onsubmit="negociacaoController.adiciona(event)">
        
        <div class="form-group">
            <label for="data">Nome</label>
            <input id="data" type="date" class="form-control" required autofocus tabindex="1"/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Sobrenome</label>
            <input id="quantidade" type="number" min="1" step="1" class="form-control" value="1" required tabindex="2"/>
        </div>
        
        <div class="form-group">
            <label for="valor">Data de nascimento</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required tabindex="3"/>
        </div>

        <div class="form-group">
            <label for="valor">Email</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required tabindex="3"/>
        </div>

        <div class="form-group">
            <label for="valor">Senha</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required tabindex="3"/>
        </div>
        
        <button class="btn btn-primary" type="submit" tabindex="4">Incluir</button>
        <button class="btn btn-primary text-center" type="button" tabindex="6" onclick="negociacaoController.apagarNegociacoes()">
            Apagar
        </button>
    </form>
    
    <br>
    <div id="viewUsuarios"></div>    
</body>
</html>
