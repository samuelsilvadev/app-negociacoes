<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Negociações</h1>
    
    <div id="mensagemView"></div>
    
    <form class="form">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input id="data" type="date" class="form-control" required autofocus tabindex="1"/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input id="quantidade" type="number" min="1" step="1" class="form-control" value="1" required tabindex="2"/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required tabindex="3"/>
        </div>
        
        <button class="btn btn-primary" type="submit" tabindex="4">Incluir</button>
    </form>
    
    <div class="text-center">
        <button class="btn btn-primary text-center btn-importa-negociacoes" type="button" tabindex="5">
            Importar Negociações
        </button>
        <button class="btn btn-primary text-center btn-apaga-negociacoes" type="button" tabindex="6">
            Apagar
        </button>
    </div> 
    <br>
    <br>
    <div id="viewNegociacoes"></div>
    
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script>
        System.defaultJSExtensions = true;
        System.import('js/app/boot').catch(function(err){
            console.error(err);
        });
    </script>
</body>
</html>
