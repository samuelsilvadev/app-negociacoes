<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Negociações</title>
	
	<link rel="apple-touch-icon" sizes="57x57" href="./assets/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="./assets/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="./assets/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="./assets/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="./assets/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="./assets/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="./assets/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="./assets/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="./assets/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
	<link rel="manifest" href="./assets/manifest.json">
	<meta name="msapplication-TileColor" content="#007bff">
	<meta name="msapplication-TileImage" content="./assets/ms-icon-144x144.png">
	<meta name="theme-color" content="#007bff">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body class="container">
    
    <h1 class="text-center">Negociações</h1>
    
    <div id="mensagemView"></div>
    
    <form class="form">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input id="data" type="date" class="form-control" required autofocus tabindex="1"/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input id="quantidade" type="number" min="1" step="1" class="form-control" value="1" required tabindex="2"/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required tabindex="3"/>
        </div>
        
        <button class="btn btn-primary" type="submit" tabindex="4">Incluir</button>
    </form>
    
    <div class="text-center">
        <button class="btn btn-primary text-center btn-importa-negociacoes" type="button" tabindex="5">
            Importar Negociações
        </button>
        <button class="btn btn-primary text-center btn-apaga-negociacoes" type="button" tabindex="6">
            Apagar
        </button>
    </div> 
    <br>
    <br>
    <div id="viewNegociacoes"></div>
    
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script>
        System.defaultJSExtensions = true;
        System.import('js/app/boot').catch(function(err){
            console.error(err);
        });
    </script>
</body>
</html>
